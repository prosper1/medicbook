<ion-content padding>
    <ion-grid>
        <ion-row>
              <ion-col>
                  <ion-text color="primary" text-center>
                      <h2>Login</h2>
                    </ion-text>
                    <ion-item-divider>
                      </ion-item-divider>
                  
              </ion-col>
        </ion-row>
  </ion-grid>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
            <div text-center>
                Or
              </div>
            <div padding>
                <ion-button size="large" type="" expand="block">Sign up</ion-button>
              </div>
               <div padding >
                 <ion-button  size="large" type="button" expand="block" (click)="signInGmail()" color="danger">
                   <i class="fa fa-google"></i> 
            </ion-button>

            
              </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>



  </ion-content>
