<ion-content text-center class="vertical-align-content">
  <div>
    
    <ion-grid>
        <ion-row>
              <ion-col>
                  <h3>{{msg}}</h3>
              </ion-col>
        </ion-row>
  </ion-grid>
  <ion-item *ngFor="let p of Bookings" class="example-item" href="/tabs/(details:{{p._id}})" cdkDrag>
    
    {{p.title}}
    <ion-grid>
        <ion-row>
          <ion-col>
              {{p.date | slice:0:16}}
          </ion-col>
          <ion-col>
            {{p.doctor_id}}
          </ion-col>
          
        </ion-row>
    </ion-grid>
    <div class="item-note" slot="end">
      
    </div>
  </ion-item>

  
  </div>
</ion-content>

    
        <ion-button expand="block">Book Doctor appointment</ion-button>
  
<br>
